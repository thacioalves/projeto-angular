<mat-toolbar class="centered-toolbar">Cadastro de Flor</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Cor Petalas</mat-label>
          <input matInput type="text" formControlName="corPetalas" />
          <mat-error *ngIf="formGroup.get('corPetalas')?.hasError('apiError')">
            {{ formGroup.get("corPetalas")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Altura</mat-label>
          <input matInput type="text" formControlName="alturaCaule" />
          <mat-error *ngIf="formGroup.get('alturaCaule')?.hasError('apiError')">
            {{ formGroup.get("alturaCaule")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Fornecedor</mat-label>
          <input matInput type="text" formControlName="fornecedor" />
          <mat-error *ngIf="formGroup.get('fornecedor')?.hasError('apiError')">
            {{ formGroup.get("fornecedor")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Tipo Flor</mat-label>
          <input matInput type="text" formControlName="tipoFlor" />
          <mat-error *ngIf="formGroup.get('tipoFlor')?.hasError('apiError')">
            {{ formGroup.get("tipoFlor")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="salvar()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <button
        mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluir()"
        [disabled]="formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button routerLink="administrador/flor/list">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
