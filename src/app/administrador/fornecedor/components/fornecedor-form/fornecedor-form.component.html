<mat-toolbar class="centered-toolbar">Cadastro de Fornecedor</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" />
          <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
            {{ formGroup.get("nome")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Pa√≠s</mat-label>
          <input matInput type="text" formControlName="pais" />
          <mat-error *ngIf="formGroup.get('pais')?.hasError('apiError')">
            {{ formGroup.get("pais")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Safra</mat-label>
          <input matInput type="text" formControlName="safra" />
          <mat-error *ngIf="formGroup.get('safra')?.hasError('apiError')">
            {{ formGroup.get("safra")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Volume</mat-label>
          <input matInput type="text" formControlName="volume" />
          <mat-error *ngIf="formGroup.get('volume')?.hasError('apiError')">
            {{ formGroup.get("volume")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="salvar()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <button
        mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluir()"
        [disabled]="formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button routerLink="administrador/fornecedor/list">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
