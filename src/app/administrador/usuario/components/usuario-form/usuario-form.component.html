<mat-toolbar class="centered-toolbar">Cadastro de Usu√°rio</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" />
          <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
            {{ formGroup.get("nome")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>CPF</mat-label>
          <input matInput type="text" formControlName="cpf" />
          <mat-error *ngIf="formGroup.get('cpf')?.hasError('apiError')">
            {{ formGroup.get("cpf")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Login</mat-label>
          <input matInput type="text" formControlName="login" />
          <mat-error *ngIf="formGroup.get('login')?.hasError('apiError')">
            {{ formGroup.get("login")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" />
          <mat-error *ngIf="formGroup.get('senha')?.hasError('apiError')">
            {{ formGroup.get("senha")?.getError("apiError") }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="salvar()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <button
        mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluir()"
        [disabled]="formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button routerLink="administrador/usuario/list">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
