<body>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () =>
    container.classList.add('right-panel-active'));

    signInButton.addEventListener('click', () =>
    container.classList.remove('right-panel-active'));
  </script>
  <!-- Animated Wave Background  -->
  <!-- <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
  </div> -->
  <!-- Log In Form Section -->
  <section>
      <div class="container {{mostrandoLogin?'':'right-panel-active'}}" id="container">
          <div class="form-container sign-up-container">
              <form action="#">
                  <h1>Sign Up</h1>
                  <div class="social-container">
                      <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                  </div>
                  <span>Or use your Email for registration</span>
                  <label>
                      <input type="text" placeholder="Name"/>
                  </label>
                  <label>
                      <input type="email" placeholder="Email"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password"/>
                  </label>
                  <button style="margin-top: 9px">Sign Up</button>
              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="#">
                  <h1>Sign in</h1>
                  <div class="social-container">
                      <a href="#" target="_blank" class="social"><i class="fab fa-github"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                  </div>
                  <span> Or sign in using E-Mail Address</span>
                  <label>
                      <input type="email" placeholder="Email"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password"/>
                  </label>
                  <a href="#">Forgot your password?</a>
                  <button>Sign In</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Log in</h1>
                      <p>Sign in here if you already have an account </p>
                      <button class="ghost mt-5" (click)="mostrandoLogin = true" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Create, Account!</h1>
                      <p>Sign up if you still don't have an account ... </p>
                      <button class="ghost" (click)="mostrandoLogin = false" id="signUp">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
  </body>
